<h1>Log in</h1>

<div><a href="/forgotpassword">Forgot password?</a></div>
<form action="/loginpost" method="POST">
    {% csrf_token %}
    Username
    <input type="text" name="username" required/>
    Password
    <input type="password" name="password" required/>

    <button type="submit">Log in</button>
</form>

<a href="/">Home page</a>
